<div class="container form">
  <h3 class="text-center new">Create a new quote:</h3>
  <div>
    <form (ngSubmit)='ongezaQuote()' class="col-md-12">
      <label for="title">Quote Title: </label>
      <input type="text" class="form-control" id="title" placeholder="Title.."
             [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger ">
        <p>Name is required</p>
      </div>
      <label for="message">Quote body:</label>
      <textarea id="message"  rows="8" placeholder="Quote.." class="form-control"
                [(ngModel)]="newQuote.message" name="message" #message='ngModel' required></textarea>
      <div [hidden]="message.valid || message.pristine" class="alert alert-danger ">
        <p>The quote is required</p>
      </div>
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" placeholder="Author"
             [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger ">
        <p>The author is required</p>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type='date' id="date" class="form-control" [(ngModel)]="newQuote.date" name="date"
               #date='ngModel'
               required>
        <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>

      </div>
      <button class="btn btn-info mx-auto d-block" type="submit">Add
        Quote
      </button>
    </form>
  </div>
</div>
